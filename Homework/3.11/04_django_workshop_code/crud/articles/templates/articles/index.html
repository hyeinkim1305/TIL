{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center">INDEX</h1>
  <hr>
  <a href="{% url 'articles:new' %}">NEW</a>
  {% for article in articles %}

    <h4>내용 : {{ article.content }}</h4>

    <hr>

  {% endfor %}

{% endblock content %}
