<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>

</head> 
<body>

  <!-- 1. Nav -->
  <!-- d 플랙스 부모에 먼저 해야한다 아래처럼 -->
  <!-- 아니면 sticky-top 또는 fixed-top 또는 postion-fixed w-100-->
  <nav class="bg-dark d-flex justify-content-between fixed-top align-items-center">
    <!-- a와 ul태그들을 좌우배치 하는것, li 태그들과는 관련이 없다 -->
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <!-- list-unstyled는 리스트 앞에 동그라미 없애는 것 -->
    <!-- d-flex만 해도 default인 좌우정렬이 되니까 여기서 굳이 align-items-center할 필요는 없다. -->
    <!-- ul 안에 li 넣어줌  -->
    <ul class="d-flex mb-0 list-unstyled">
      <!-- 좌우 마진은 중첩되지 않으니까 왼쪽 오른쪽에서 1rem씩 주면 된다. x로 하면 왼쪽, 오른쪽!!!나는 못했음 이거 -->
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Home</a></li>
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Community</a></li>
      <li class="px-3"><a href="#" class="text-decoration-none text-white">Login</a></li>
    </ul>
  </nav>


  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white fw-bold display-1">Cinema</div>
      <div class="text-white fw-bold display-1">Community</div>
      <a href="#" type="button" class="btn btn-primary btn-lg mt-4">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <!-- section전체가 위아래 간격이 떨어져있으니까 my-5하면 됨 -->
  <section class="my-5">
    <h2 class="text-center">Used Skills</h2>
    <!-- 그냥 d-flex만 해줘도 가로로 정렬되긴함! -->
    <!-- justify-content-between, evenly, around 세가지 줘도 상관없음! 이미지 간격 동일하니까 -->
    <article class="d-flex justify-content-evenly">
      <div class="text-center">
        <!-- div로 이미지랑 글자를 묶었기 때문에 같이 다닌다! -->
        <!-- text-center는 상속이 된다. -->
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="text-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <!-- postion fixed를 쓰려면 bottom-0을 같이 넣어서 위치정보를 넣어줘야해 -->
  <footer class="fixed-bottom bg-primary d-flex justify-content-center align-items-center">
    <p class="mb-0 text-white">HTML & CSS project. Created by 김혜인</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
