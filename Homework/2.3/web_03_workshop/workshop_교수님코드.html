<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between align-items-center position-fixed w-100 bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex mb-0 list-unstyled">
      <li class="px-3"><a class="link-light text-decoration-none" href="#">Home</a></li>
      <li class="px-3"><a class="link-light text-decoration-none" href="#">Community</a></li>
      <li class="px-3"><a class="link-light text-decoration-none" href="#">Login</a></li>
    </ul>

    
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="fw-bold text-white display-1">Cinema</div>
      <div class="fw-bold text-white display-1">Community</div>
      <a class="btn btn-primary btn-lg mt-4" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="my-5">
    <h2 class="text-center">Used Skills</h2>
    <article class="d-flex mt-5 justify-content-between">
      <div class="d-flex flex-column align-items-center">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center align-items-center position-fixed w-100 bottom-0 bg-primary">
    <p class="text-white mb-0 fw-bold">HTML & CSS project. Created by Juan</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
