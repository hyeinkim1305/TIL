<!-- form태그로 이용 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  
  <div class="alert text-white fw-bold bg-danger" role="alert">
    Invlid
  </div>

  <h2>SSAFY 전용 GitLab 시스템</h2>
  <!-- form이용하면 된다!! -->
  <form class="border border-secodnary rounded p-4">
    <h4 class="text-center fw-bold">Sign in</h4>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="d-flex justify-content-between">
      <!-- 아 이거 정렬할 때는 div로 묶어놓고 해야한다!!! -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <a href="#">forget your password</a>
    </div>
    
    <!-- d-grid도 부모에 주네! -->
    <div class="d-grid col-9 mx-auto">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
    
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
