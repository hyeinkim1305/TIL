{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
  <h1>CRUD with ModelForm</h1>
  <hr>
  <h2>Edit</h2>
  <form action="{% url 'articles:update' article.pk %}" method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {%buttons submit='Submit'%}{% endbuttons %}
  </form>
  <a href="{% url 'articles:detail' article.pk %}">BACK</a>
{% endblock content %}
