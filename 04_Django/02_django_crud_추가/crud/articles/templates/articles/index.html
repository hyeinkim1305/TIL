{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href="{% url 'articles:new' %}">New</a>
  <hr>
  {% for article in articles %}
    {% comment %} <p>글 번호: {{ article.pk }}</p>
    <p>글 제목: {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a> {% endcomment %}
    <p>No.{{ article.pk }} - <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></p>
    <hr>
  {% endfor %}
{% endblock %}
