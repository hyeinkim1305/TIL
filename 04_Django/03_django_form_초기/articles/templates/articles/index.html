{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href="{% url 'articles:create' %}">New</a>
  <hr>
  {% for article in articles %}
    <ul>
      <li>{{ article.pk }}번 글 - <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></li>
    </ul>
  {% endfor %}
{% endblock content %}
