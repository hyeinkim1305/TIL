<!-- 내부 참조로 하기 때문에 html 파일 안에서 하게 된다.  -->
<!-- ! 하고 탭하면 기본적인 구조가 생긴다 -->
<!-- head에서 스타일 지정하네 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }

    /* 요소 선택자 */
    h2 {
      color: orange;
    }

    h3, 
    h4 {
      font-size: 10px;
    }

    /* 클래스선택자, green이라는 이름의 선택자를 선택 */
    .green {
      color: green;
    }

    /* id 선택자 */
    #purple {
      color: purple;
    }

    /* 자식 결합자 */ /* 자식 결합자, class box 안에 바로 자식 p를 선택 , p가 2개 니까 box바로 안에꺼 */
    .box > p {
      font-size: 30px;
    }

    /* 자손 결합자 */ /* 자손 결합자, 즉 div안에 p가 2개 다 바뀜 */
    .box p {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 class="green">SSAFY</h1>
  <h2>선택자 연습</h2>
  <div class="green box">
    box contents
    <div>
      <p>지역 목록</p>
      <ul>
        <li>서울</li>
        <li id="purple">인천</li>
        <li>강원</li>
        <li>경기</li>
      </ul>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia laboriosam, sit hic tempore ducimus debitis! Consequuntur dolor provident, molestiae sit beatae eius rerum, dolorem ex ab quibusdam nulla temporibus minus.</p>
  </div>
  <h3>HELLO</h3>
  <h4>CSS</h4>
</body>
</html>
