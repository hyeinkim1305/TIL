<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  
  <header>

    <a href="https://www.ssafy.com">
      
      <img src="sns_img.png" alt="ssafy_image">
    </a>
    <h1>SSAFY 5기 학생 건강 설문</h1>
  </header>
  <section>
      
      <form action="#">
        <div>
          <label for="name">이름을 기재해주세요.</label><br>
          <input type="text" id="name" name="name" autofocus>
        </div>
        
        <hr>

        <div>
          <label for="region">지역을 입력해주세요</label><br>
          <select name="region" id="region"required>
            <option value="">선택</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <option value="구미">구미</option>
          </select>
        </div>
        <hr>

        <div>
          <p>오늘의 체온을 선택해주세요.</p>
          <input type="radio" name="body-head" id="normal" value="normal">
          <label for="normal">37.5도 미만</label>
          <input type="radio" name="body-head" id="warning" value="warning">
          <label for="warning">37.5도 이상</label>
        </div>

        <input type="submit" value="제출">

      </form>
  </section>
  <footer>
      <!-- footer 내용 -->
  </footer>
</body>
</html>
