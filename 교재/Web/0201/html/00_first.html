<!--html이라는 것을 명시-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 탭 제목 -->
  <title>Hello, HTML</title>
</head>
<body>
  <!-- 이것은 주석입니다. -->
  <!-- h1은 가장 중요한 대주제이다. -->
  <h1>나의 첫번째 HTML</h1>
  <p>이것은 본문입니다.</p>
  <span>이것은 인라인요소</span>
  <!-- 하이퍼링크를 만듬 -->
  <!-- 네이버로 이동! 이거 누르면 주소로 연결된다. -->
  <a href="https://www.naver.com">네이버로 이동!!</a>
</body>
</html>
